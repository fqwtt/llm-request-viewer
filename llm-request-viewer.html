<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Request Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: rgba(20, 20, 28, 0.8);
            --bg-tertiary: rgba(30, 30, 42, 0.6);
            --border-color: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(255, 255, 255, 0.15);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.5);
            --accent-blue: #60a5fa;
            --accent-green: #4ade80;
            --accent-purple: #a78bfa;
            --accent-orange: #fb923c;
            --accent-red: #f87171;
            --accent-cyan: #22d3ee;
            --accent-pink: #f472b6;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-accent: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-blue: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: radial-gradient(ellipse at top, #1a1a2e 0%, #0a0a0f 50%),
                        radial-gradient(ellipse at bottom, #16213e 0%, #0a0a0f 50%);
            background-attachment: fixed;
            color: var(--text-secondary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }

        .header h1 {
            font-size: 18px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .header h1 svg {
            width: 24px;
            height: 24px;
            color: var(--accent-purple);
            filter: drop-shadow(0 0 8px rgba(167, 139, 250, 0.5));
        }

        .model-badge {
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.2) 0%, rgba(74, 222, 128, 0.1) 100%);
            color: var(--accent-green);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(74, 222, 128, 0.3);
            box-shadow: 0 2px 8px rgba(74, 222, 128, 0.2);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            gap: 32px;
            padding: 12px 24px;
            background: rgba(20, 20, 28, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            font-size: 12px;
            align-items: center;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            color: var(--text-primary);
            font-weight: 700;
            font-size: 13px;
        }

        .toggle-group {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }

        .toggle-btn-header {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .toggle-btn-header:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
            background: rgba(96, 165, 250, 0.1);
        }

        .toggle-btn-header.active {
            background: linear-gradient(135deg, var(--accent-blue), #3b82f6);
            border-color: transparent;
            color: white;
            box-shadow: 0 2px 12px rgba(96, 165, 250, 0.4);
        }

        /* Main Layout */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 380px;
            background: rgba(20, 20, 28, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .input-section {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .input-section h3 {
            font-size: 11px;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 12px;
            letter-spacing: 1px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-section h3::before {
            content: '';
            width: 3px;
            height: 12px;
            background: var(--gradient-blue);
            border-radius: 2px;
        }

        textarea {
            width: 100%;
            height: 180px;
            background: rgba(10, 10, 15, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 12px;
            resize: vertical;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1), 0 0 20px rgba(96, 165, 250, 0.1);
        }

        textarea::placeholder {
            color: var(--text-muted);
        }

        .btn {
            background: linear-gradient(135deg, var(--accent-green) 0%, #22c55e 100%);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(74, 222, 128, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(74, 222, 128, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--border-hover);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-row {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .btn-row .btn {
            flex: 1;
            margin-top: 0;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .tools-section {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .tools-section h3 {
            font-size: 11px;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 12px;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        /* Tools Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 10px;
        }

        .tool-chip {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            position: relative;
            min-width: 0;
            overflow: hidden;
        }

        .tool-chip:hover {
            border-color: var(--accent-blue);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3), 0 0 20px rgba(96, 165, 250, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        .tool-chip.active {
            border-color: var(--accent-blue);
            background: linear-gradient(135deg, rgba(96, 165, 250, 0.15) 0%, rgba(96, 165, 250, 0.05) 100%);
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.3);
        }

        .tool-chip-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin: 0 auto 10px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        .tool-chip-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%);
        }

        .tool-chip-name {
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            font-weight: 500;
            word-break: break-all;
            overflow-wrap: break-word;
            line-height: 1.3;
            max-width: 100%;
            overflow: hidden;
        }

        .tool-detail-panel {
            background: linear-gradient(135deg, rgba(30, 30, 42, 0.9) 0%, rgba(20, 20, 28, 0.9) 100%);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            margin-top: 16px;
            animation: slideDown 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 100%;
            overflow-wrap: break-word;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .tool-detail-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 20px;
            right: 20px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tool-detail-header {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
            min-width: 0;
        }

        .tool-detail-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .tool-detail-title {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .tool-detail-name {
            color: var(--accent-blue);
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            word-break: break-all;
            overflow-wrap: break-word;
            line-height: 1.3;
        }

        .tool-detail-type {
            color: var(--text-muted);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .tool-detail-panel pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
        }

        .tool-detail-panel .json-block {
            max-width: 100%;
            overflow-x: auto;
        }

        .tool-detail-close {
            width: 32px;
            height: 32px;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .tool-detail-close:hover {
            background: var(--accent-red);
            color: white;
            transform: rotate(90deg);
        }

        .tool-detail-desc {
            color: var(--text-secondary);
            font-size: 13px;
            line-height: 1.7;
            margin-bottom: 20px;
        }

        .tool-detail-section {
            margin-bottom: 16px;
        }

        .tool-detail-section:last-child {
            margin-bottom: 0;
        }

        .tool-detail-section-title {
            font-size: 11px;
            text-transform: uppercase;
            color: var(--accent-cyan);
            letter-spacing: 1px;
            margin-bottom: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tool-detail-section-title::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--accent-cyan);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--accent-cyan);
        }

        .tool-params-table {
            width: 100%;
            font-size: 12px;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .tool-params-table td {
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
            vertical-align: top;
            word-break: break-word;
            overflow-wrap: break-word;
        }

        .tool-params-table tr:last-child td {
            border-bottom: none;
        }

        .tool-params-table td:first-child {
            width: 35%;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            padding-right: 12px;
            font-weight: 500;
        }

        .tool-params-table td:last-child {
            width: 65%;
        }

        .tool-param-tag {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 10px;
            margin-left: 6px;
            white-space: nowrap;
            vertical-align: middle;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .tool-param-tag.required {
            background: linear-gradient(135deg, rgba(248, 113, 113, 0.2) 0%, rgba(248, 113, 113, 0.1) 100%);
            color: var(--accent-red);
            border: 1px solid rgba(248, 113, 113, 0.3);
        }

        .tool-param-tag.optional {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            border: 1px solid var(--border-color);
        }

        .tool-param-type {
            color: var(--accent-purple);
            font-size: 11px;
            margin-bottom: 4px;
            font-family: 'JetBrains Mono', monospace;
        }

        .tool-param-desc {
            color: var(--text-muted);
            font-size: 11px;
            line-height: 1.5;
        }

        .tool-empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-muted);
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            border: 1px dashed var(--border-color);
        }

        .tool-empty-state svg {
            width: 56px;
            height: 56px;
            margin-bottom: 16px;
            opacity: 0.4;
        }

        .tool-empty-state p {
            font-size: 13px;
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
        }

        .messages-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .messages-list {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Message Bubbles */
        .message-row {
            display: flex;
            width: 100%;
            animation: messageAppear 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-row.left {
            justify-content: flex-start;
        }

        .message-row.right {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 80%;
            min-width: 80px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        .message-row.left .message-bubble {
            border-bottom-left-radius: 4px;
        }

        .message-row.right .message-bubble {
            border-bottom-right-radius: 4px;
        }

        /* Different message types */
        .bubble-system {
            background: rgba(20, 20, 28, 0.7);
            border-color: var(--border-color);
        }

        .bubble-user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .bubble-assistant {
            background: rgba(20, 20, 28, 0.7);
            border-color: var(--border-color);
        }

        .bubble-tool {
            background: linear-gradient(135deg, rgba(251, 146, 60, 0.15) 0%, rgba(251, 146, 60, 0.05) 100%);
            border-color: rgba(251, 146, 60, 0.3);
        }

        .bubble-tool-result {
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.2) 0%, rgba(34, 197, 94, 0.15) 100%);
            color: var(--accent-green);
            border-color: rgba(74, 222, 128, 0.3);
            box-shadow: 0 4px 20px rgba(74, 222, 128, 0.15);
        }

        .bubble-tool-result .bubble-header {
            color: var(--accent-green);
            border-bottom-color: rgba(74, 222, 128, 0.2);
        }

        .bubble-tool-result .bubble-avatar {
            background: rgba(74, 222, 128, 0.2);
            color: var(--accent-green);
        }

        .bubble-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            font-size: 12px;
            font-weight: 600;
            border-bottom: 1px solid transparent;
        }

        .bubble-system .bubble-header,
        .bubble-assistant .bubble-header {
            color: var(--text-muted);
            border-bottom-color: var(--border-color);
        }

        .bubble-tool .bubble-header {
            color: var(--accent-orange);
            border-bottom-color: rgba(251, 146, 60, 0.2);
        }

        .bubble-tool-result .bubble-header {
            color: rgba(255,255,255,0.9);
            border-bottom-color: rgba(255,255,255,0.2);
        }

        .bubble-avatar {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
        }

        .bubble-system .bubble-avatar {
            background: var(--text-muted);
            color: var(--bg-primary);
        }

        .bubble-user .bubble-avatar {
            background: rgba(255,255,255,0.2);
        }

        .bubble-assistant .bubble-avatar {
            background: var(--accent-purple);
            color: white;
            box-shadow: 0 0 10px rgba(167, 139, 250, 0.5);
        }

        .bubble-tool .bubble-avatar {
            background: var(--accent-orange);
            color: var(--bg-primary);
        }

        .bubble-tool-result .bubble-avatar {
            background: rgba(255,255,255,0.2);
        }

        .bubble-content {
            padding: 16px;
            font-size: 14px;
            line-height: 1.7;
        }

        .bubble-content pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: inherit;
        }

        /* Tool calls in assistant message */
        .tool-call-item {
            background: rgba(10, 10, 15, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            margin-top: 12px;
        }

        .tool-call-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            font-weight: 600;
            color: var(--accent-orange);
            margin-bottom: 10px;
        }

        .tool-call-args {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            font-family: 'JetBrains Mono', 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 12px;
            overflow-x: auto;
            border: 1px solid var(--border-color);
        }

        .tool-call-args pre {
            margin: 0;
            white-space: pre-wrap;
            color: var(--text-secondary);
        }

        /* Reasoning section */
        .reasoning-section {
            background: linear-gradient(135deg, rgba(167, 139, 250, 0.1) 0%, rgba(167, 139, 250, 0.05) 100%);
            border: 1px solid rgba(167, 139, 250, 0.2);
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 14px;
        }

        .reasoning-header {
            display: flex;
            align-items: center;

    <script>
        let showReasoning = true;

        function toggleReasoning() {
            showReasoning = !showReasoning;
            const btn = document.getElementById('toggleReasoning');
            btn.classList.toggle('active', showReasoning);
            btn.textContent = showReasoning ? 'ÊòæÁ§∫ÊÄùËÄÉËøáÁ®ã' : 'ÈöêËóèÊÄùËÄÉËøáÁ®ã';

            const input = document.getElementById('jsonInput').value;

                parseRequest();

        function estimateTokens(text) {
            if (!text) return 0;
            return Math.ceil(text.length / 4);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        function shouldCollapse(content) {
            if (!content) return false;
            const text = typeof content === 'string' ? content : JSON.stringify(content);
            const lines = text.split('\n').length;
            return text.length > 300 || lines > 5;
        }

        function toggleCollapse(btn, wrapperId) {
            const wrapper = document.getElementById(wrapperId);
            const content = wrapper.querySelector('.collapsible-content');
            const isCollapsed = content.classList.contains('collapsed');

            if (isCollapsed) {
                content.classList.remove('collapsed');
                content.classList.add('expanded');
                btn.classList.add('expanded');
                btn.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 15l-6-6-6 6"/>
                    </svg>
                    Êî∂Ëµ∑
                `;
            } else {
                content.classList.remove('expanded');
                content.classList.add('collapsed');
                btn.classList.remove('expanded');
                btn.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 9l6 6 6-6"/>
                    </svg>
                    Â±ïÂºÄ
                `;
            }
        }

        function createCollapsibleContent(content, contentId) {
            const needCollapse = shouldCollapse(content);
            const escapedContent = escapeHtml(content);

            if (!needCollapse) {
                return `<pre>${escapedContent}</pre>`;
            }

            return `
                <div class="collapsible-wrapper" id="${contentId}">
                    <div class="collapsible-content collapsed">
                        <pre>${escapedContent}</pre>
                    </div>
                    <button class="toggle-btn" onclick="toggleCollapse(this, '${contentId}')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 9l6 6 6-6"/>
                        </svg>
                        Â±ïÂºÄ (${escapedContent.length} Â≠óÁ¨¶)
                    </button>
                </div>
            `;
        }

        function renderReasoning(reasoning, id) {
            if (!reasoning || !showReasoning) return '';

            const reasoningId = `reasoning-${id}`;
            const needCollapse = shouldCollapse(reasoning);
            const escapedReasoning = escapeHtml(reasoning);

            let contentHtml;
            if (needCollapse) {
                contentHtml = `
                    <div class="collapsible-wrapper" id="${reasoningId}">
                        <div class="collapsible-content collapsed">
                            <pre>${escapedReasoning}</pre>
                        </div>
                        <button class="toggle-btn" onclick="toggleCollapse(this, '${reasoningId}')">

                                <path d="M6 9l6 6 6-6"/>

                            Â±ïÂºÄ

            return `

        function renderToolCalls(toolCalls, msgId) {
            if (!toolCalls || !toolCalls.length) return '';

            return toolCalls.map((call, idx) => {
                const args = typeof call.function?.arguments === 'string'
                    ? JSON.stringify(JSON.parse(call.function.arguments), null, 2)
                    : JSON.stringify(call.arguments || {}, null, 2);

        function renderTools(tools) {
            currentTools = tools || [];
            const container = document.getElementById('toolsList');
            const countEl = document.getElementById('toolCount');

            // Êõ¥Êñ∞Â∑•ÂÖ∑Êï∞Èáè

        function renderToolDetail(tool, index) {
            const func = tool.function || tool;
            const name = func.name || 'unknown';
            const description = func.description || 'Êó†ÊèèËø∞';
            const icon = getToolIcon(name);
            const params = func.parameters || {};
            const required = new Set(params.required || []);
            const properties = params.properties || {};

            let paramsHtml = '';
            if (Object.keys(properties).length > 0) {
                const rows = Object.entries(properties).map(([paramName, prop]) => {
                    const isRequired = required.has(paramName);
                    return `
                        <tr>

                }).join('');

                paramsHtml = `

            }

            // ÊûÑÂª∫ JSON Schema Á§∫‰æã
            let schemaHtml = '';
            if (params && Object.keys(params).length > 0) {
                const schemaExample = {
                    name: name,
                    arguments: Object.entries(properties).reduce((acc, [key, prop]) => {
                        acc[key] = `<${prop.type}>`;

            }

            // ÊèèËø∞ÈÉ®ÂàÜ - Â¶ÇÊûúÂ§™ÈïøÂàôÊäòÂè†
            const descId = `tool-desc-${index}`;
            let descHtml;
            if (shouldCollapse(description)) {
                descHtml = `

                        <div style="font-size: 13px; color: var(--text-secondary); line-height: 1.5;">
                            <pre style="white-space: pre-wrap; margin: 0;">${escapeHtml(description)}</pre>
                        </div>
                    </div>
                `;
            }

            return `
                <div class="tool-detail-panel" id="toolDetailPanel">

                        <button class="tool-detail-close" onclick="closeToolDetail(${index})" title="ÂÖ≥Èó≠">

        function selectTool(index) {
            if (activeToolIndex === index) {
                activeToolIndex = -1; // ÂÜçÊ¨°ÁÇπÂáªÂÖ≥Èó≠
                renderTools(currentTools);
            } else {

            const contentId = `msg-${index}`;

            // Á°ÆÂÆöÊ∂àÊÅØ‰ΩçÁΩÆÂíåÊ†∑Âºè
            const isRight = role === 'user' || role === 'tool';
            const bubbleClass = {
                'system': 'bubble-system',
                'user': 'bubble-user',
                'assistant': 'bubble-assistant',
                'tool': msg.tool_call_id ? 'bubble-tool-result' : 'bubble-tool'

            const avatar = {

                'tool': 'T'

            const label = {

                'user': 'User',
                'assistant': 'Assistant',
                'tool': msg.tool_call_id ? 'Tool Result' : 'Tool'
            }[role] || role;

            // ÊûÑÂª∫ÂÜÖÂÆπHTML
            let contentHtml = '';

            // ÊÄùËÄÉËøáÁ®ãÔºà‰ªÖÈôê assistantÔºâ
            if (role === 'assistant' && reasoning) {
                contentHtml += renderReasoning(reasoning, index);

            // ‰∏ªË¶ÅÂÜÖÂÆπ
            if (content) {
                if (shouldCollapse(content)) {
                    contentHtml += createCollapsibleContent(content, contentId);
                } else {
                    contentHtml += `<pre>${escapeHtml(content)}</pre>`;
                }
            }

            // Â∑•ÂÖ∑Ë∞ÉÁî® (Âú® assistant Ê∂àÊÅØ‰∏≠)
            if (msg.tool_calls) {
                contentHtml += renderToolCalls(msg.tool_calls, index);
            }

            // Â∑•ÂÖ∑ÂìçÂ∫îÊ†áËØÜ
            if (msg.tool_call_id) {
                contentHtml = `<div style="font-size: 11px; opacity: 0.7; margin-bottom: 8px;">ÂìçÂ∫î: ${escapeHtml(msg.tool_call_id.substring(0, 30))}...</div>` + contentHtml;
            }

            const tokens = estimateTokens(content);

            return `
                <div class="message-row ${isRight ? 'right' : 'left'}">
                    <div class="message-bubble ${bubbleClass}">
                        <div class="bubble-header">

                    </div>
